<div class="mt-3">
    <p-table 
        [value]="roleDatas" 
        [tableStyle]="{ 'min-width': '30rem' }"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]"
        [totalRecords]="totalRoleCount"
        [lazy]="true"
        (onLazyLoad)="lazyLoadPagination($event)"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        styleClass="sm:text-sm md:text-base lg:text-lg "
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Role Name</th>
                <th style="width: 1rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{ role.name }}</td>
                <td class="flex">
                    <p-button icon="pi pi-eye"  [rounded]="true" [text]="true" [severity]="'info'" />
                    <p-button icon="pi pi-times" [rounded]="true" [text]="true" [severity]="'danger'" (onClick)="deleteRole(role.id,role.name)"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
