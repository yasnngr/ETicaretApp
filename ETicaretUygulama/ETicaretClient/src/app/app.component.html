    <div class="grid border-bottom-1 grid-nogutter">
        <div class="col-12 md:col-12 lg:col-4">
            <div class="flex align-items-center justify-content-start h-4rem ml-2">
                <div class="">
                    <i class="pi pi-home mr-1 text-primary" style="font-size: 0.9rem"></i>
                    <a href="" class="no-underline text-primary" routerLink="">Home</a>
                </div>
                <div class="ml-3">
                  <i class="pi pi-home mr-1 text-primary" style="font-size: 0.9rem"></i>
                  <a href="" class="no-underline text-primary" routerLink="products">Products</a>
              </div>
                <div class="ml-3">
                    <i class="pi pi-home mr-1 text-primary" style="font-size: 0.9rem"></i>
                    <a href="" class="no-underline text-primary" routerLink="baskets">Baskets</a>
                </div>
                
              <div class="ml-3" *ngIf="authService.isAutenticated">
                  <i class="pi pi-home mr-1 text-primary" style="font-size: 0.9rem"></i>
                  <a href="" class="no-underline text-primary" routerLink="admin" >Admin</a>
              </div>
            </div>
        </div>
        <div class="col-12 md:col-12 lg:col-4">
            <div class="font-bold h-4rem w-full align-content-center">
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-search"></i>
                    <input class="p-inputtext-sm surface-overlay w-full" pInputText placeholder="Search" />
                </span>
            </div>
        </div>
        <div class="col-12 md:col-12 lg:col-4 flex justify-content-end align-content-center">
            <div class=" pr-3 border-round-sm font-bold align-content-center">
                <p-button icon="pi pi-user-plus" label="Sign-in/Log-in" [outlined]="true" routerLink="login" *ngIf="!authService.isAutenticated"/>
                <p-button icon="pi pi-user-plus" label="Logout" [outlined]="true" *ngIf="authService.isAutenticated" (click)="onLogout()"/>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"></ngx-spinner>
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
