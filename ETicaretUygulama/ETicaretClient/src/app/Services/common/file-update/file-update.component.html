<div>
    <button (click)="showDialog()" pButton pRipple [icon]="options.icon" [label]="options.label"
        [class]="options.className" [text]="options.text"></button>
    <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                <span class="font-bold white-space-nowrap">Add Files</span>
            </div>
        </ng-template>
        <div class="flex py-2 justify-content-center">
        <ngx-file-drop dropZoneClassName="dropZoneClass" contentClassName="contentClassName"
            (onFileDrop)="selectedFiles($event)" [accept]="options.accept">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                <button pButton [text]="true" type="button" icon="pi pi-plus" label="Import Files"
                    (click)="openFileSelector()"></button>
            </ng-template>
        </ngx-file-drop>
    </div>
        @if(files.length){
        <div class="upload-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Selected Folder</th>
                    </tr>
                </thead>
                <tbody class="upload-name-style">
                    <tr *ngFor="let item of files; let i=index">
                        <td><strong>{{ item.relativePath }}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
        }
        <ng-template pTemplate="footer">
            <p-button (click)="visible = false" label="Cancel" pAutoFocus [autofocus]="true"></p-button>
        </ng-template>
    </p-dialog>
</div>
